services:
    users-pg-db:
        image: postgres:16
        container_name: nest-users-pg-db
        restart: always
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: ${USERS_POSTGRES_USER}
            POSTGRES_PASSWORD: ${USERS_POSTGRES_PASSWORD}
            POSTGRES_DB: ${USERS_POSTGRES_DB}
        volumes:
            - users-pg-data:/var/lib/postgresql/data
            - ./db/init-scripts:/docker-entrypoint-initdb.d
        networks:
            - commerce-network
    products-pg-db:
        image: postgres:16
        container_name: nest-products-pg-db
        restart: always
        ports:
            - '5433:5432' 
        environment:
            POSTGRES_USER: ${PRODUCTS_POSTGRES_USER}
            POSTGRES_PASSWORD: ${PRODUCTS_POSTGRES_PASSWORD}
            POSTGRES_DB: ${PRODUCTS_POSTGRES_DB}
        volumes:
            - products-pg-data:/var/lib/postgresql/data
        networks:
            - commerce-network  
    
    orders-pg-db:
        image: postgres:16
        container_name: nest-orders-pg-db
        restart: always
        ports:
            - '5434:5432'
        environment:
            POSTGRES_USER: ${ORDERS_POSTGRES_USER}
            POSTGRES_PASSWORD: ${ORDERS_POSTGRES_PASSWORD}
            POSTGRES_DB: ${ORDERS_POSTGRES_DB}
        volumes:
            - orders-pg-data:/var/lib/postgresql/data
        networks:
            - commerce-network  

    cart-mongo-db:
        image: mongo
        container_name: cart-mongo-db
        restart: always
        ports:
            - '27017:27017'
        volumes:
            - cart-mongo-data:/data/db  
        networks:
            - commerce-network  

    pgadmin:
        image: dpage/pgadmin4
        container_name: pgadmin_container
        restart: unless-stopped
        environment:
            PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
            PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
            PGADMIN_CONFIG_SERVER_MODE: "False"
        ports:
            - "${PGADMIN_PORT:-5050}:80"
        volumes:
            - pgadmin_data:/var/lib/pgadmin
        networks:
            - commerce-network

    kafka:
        image: confluentinc/cp-kafka:7.5.0
        container_name: kafka_container
        depends_on:
            - zookeeper
        ports:
            - "9092:9092"
        environment:
            - KAFKA_BROKER_ID=1
            - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
            - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
            - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092
            - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
        networks:
            - commerce-network
    
    zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        ports:
            - "2181:2181"
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
        networks:
            - commerce-network

    auth-microservice:
        build: 
            context: ./auth-microservice
            dockerfile: Dockerfile
        container_name: auth_microservice_container
        depends_on:
            - users-microservice
        env_file:
            - .env
        networks:
            - commerce-network
        command: npm run start:dev

    cart-microservice:
        build:
            context: ./cart-microservice
            dockerfile: Dockerfile
        container_name: cart_microservice_container
        depends_on:
            - cart-mongo-db
        env_file:
            - .env
        networks:
            - commerce-network  
        command: npm run start:dev

    products-microservice:
        build: 
            context: ./products-microservice
            dockerfile: Dockerfile
        container_name: products_microservice_container
        depends_on:
            - products-pg-db
        env_file:
            - .env
        networks:
            - commerce-network
        command: npm run start:dev

    orders-microservice:
        build:
            context: ./orders-microservice
            dockerfile: Dockerfile
        container_name: orders_microservice_container
        depends_on:
            - orders-pg-db
        env_file:
            - .env
        networks:
            - commerce-network
        command: npm run start:dev

    users-microservice:
        build: 
            context: ./users-microservice
            dockerfile: Dockerfile
        container_name: users_microservice_container
        depends_on:
            - users-pg-db
        env_file:
            - .env
        networks:
            - commerce-network
        command: npm run start:dev
        
    api-gateway:
        build: 
            context: ./api-gateway
            dockerfile: Dockerfile
        container_name: api_gateway_container
        depends_on:
            - auth-microservice
            - products-microservice
            - users-microservice
        env_file:
            - .env
        networks:
            - commerce-network
        ports:
            - '3000:3000'
        command: npm run start:dev

volumes:
    pgadmin_data:
    node_modules:
    cart-mongo-data:
    users-pg-data:
    products-pg-data:   
    orders-pg-data: 

networks:
    commerce-network:
        driver: bridge
